<html>
<head>
<title>navigator.connect demo</title>
<script src="client.js"></script>
</head>
<body>
<h1>navigator.connect</h1>
<script>
var targetUrl = 'https://mkruisselbrink.github.io/connect/services/test-service';
navigator.connect(targetUrl)
  .then(function(port) {
      port.postMessage('hello');
      port.onmessage = function(event) {
        console.log(event);
      };
    })
  .catch(function(why) {
      console.log('failed', why);
    });
</script>
</body>
</html>
